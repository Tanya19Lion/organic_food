<!DOCTYPE html>

<head>

    <title>Organic food</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="header" style="background-image: url(images/header/main_bg.jpg);">
                <div class="header__top">
                    <div class="container">
                        <div class="header__inner">
                            <a class="header__logo" href="#" >
                                <img class="header__logo-img" src="images/header/logo.jpg" alt="logo">
                            </a>
                            <nav class="header__nav">
                                <ul class="header__nav-list">
                                    <li class="header__nav-item"><a href="#" class="header__nav-link">Home</a></li>
                                    <li class="header__nav-item"><a href="#" class="header__nav-link">About</a></li>
                                    <li class="header__nav-item"><a href="#" class="header__nav-link">Pages</a></li>
                                    <li class="header__nav-item"><a href="#" class="header__nav-link">Gallery</a></li>
                                    <li class="header__nav-item"><a href="#" class="header__nav-link">Blog</a></li>
                                    <li class="header__nav-item"><a href="#" class="header__nav-link">Contacts</a></li>
                                </ul>
                            </nav>
                            <button class="header__btn">get in tought</button>

                    </div>
                </div>
                <div class="header__main">
                    <div class="container">
                        <h1 class="header__main-title">Organic <br> Food</h1>
                    </div>
                    <div class="header__grid-container">
                        <a class="header__grid-item header__grid-item--sweets" href="#"style="background-image: url(images/header/main_gallery_1.jpg);">
                            <div class="header__grid-inner">
                                <h3 class="header__grid-text">Awersome<br><span>sweets</span></h3>
                            </div>
                        </a>
                        <a class="header__grid-item header__grid-item--food" href="#" style="background-image: url(images/header/main_gallery_3.jpg);">

                                <h3 class="header__grid-text">Organic<br><span>food</span></h3>
                            </div>
                        </a>
                        <a class="header__grid-item header__grid-item--meat" href="#" style="background-image: url(images/header/main_gallery_4.jpg);">
                            <div class="header__grid-inner">
                                <h3 class="header__grid-text">Testy<br><span>meat</span></h3>
                            </div>
                        </a>
                        <a class="header__grid-item header__grid-item--text" href="#">
                            <h3 class="header__grid-text header__grid-text--title">Argo<br><span>the most useful  and fresh products</span></h3>
                        </a>

                            <div class="header__grid-inner">

                            </div>

        </footer>
